<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>welcome to express</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container mt-4">
            <div class="bg-body-secondary p-5 rounded-3 d-flex flex-column gap-3 mb-4">
                <h1 class="display-4">Send Message</h1>
                <input id="name" class="form-control" type="text" placeholder="Name">
                <textarea name="message" id="message" placeholder="Enter your message" class="form-control "
                    style="height: 120px;"></textarea>
                <button class="btn btn-success align-self-start" id="send">Send</button>
            </div>
            <div id="messages"></div>
        </div>
    </body>
    <script src="app.js"></script>

</html>
